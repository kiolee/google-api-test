<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>google API</title>
<link rel="stylesheet" href="css/responsive-nav.css">
<script src="js/responsive-nav.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/underscore-min.js"></script>

<style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
	 body{background:#666666;}
	 a{color:#ffffff;}
     #map { height: 100%; }
	 .nav-collapse{float:left;}
	 ul{}
	 li{ padding:10px; font-size:14px;}
	 a{cursor:pointer;}
	 input[type='text']{font-size:14px; line-height:20px;}
	 .check{color:#FF0004;}
   </style>
</head>


<body>
<nav class="nav-collapse">
	  

  <ul>
  <li><input type="text" name="filter" id="filter" data-bind="textInput:filterText,  event: { input: filter}" placeholder="输入地点名称筛选地理位置"></li>
  <!-- ko foreach: oPlaces -->
    <li><a data-bind="click:$parent.selectMarker, text: $data"></a></li>
	<!-- /ko -->
  </ul>
</nav>

<div id="map"></div>
<script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4YH8bmW5RvyCTUZKZgHDzRz_p3D6ZB5g&callback=initMap" onerror="loadApiError('谷哥地图')">
   </script>
<script src="js/app.js"></script>
<script type="text/javascript">


ko.applyBindings(new koInit());
var nav = responsiveNav(".nav-collapse");

	 
   </script>
   
</body>
</html>
